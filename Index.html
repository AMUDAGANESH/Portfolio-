<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amuda Ganesh | B.Com Graduate</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Styling -->
  <style>
    :root{
      --bg:#0f1724;
      --card:#0f1728;
      --muted:#94a3b8;
      --accent:#06b6d4;
      --accent-2:#7c3aed;
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.02);
      --white: #e6eef8;
      --shadow: 0 12px 30px rgba(2,6,23,0.6);
      --radius: 14px;
      --transition: 300ms cubic-bezier(.2,.9,.3,1);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, Poppins, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg) 0%, #071025 60%);
      color:var(--white);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.5;
      overflow-x:hidden;
    }

    .container{max-width:1100px;margin:0 auto;padding:24px}

    /* Header */
    header{
      position:fixed;left:0;right:0;top:12px;z-index:80;
      display:flex;justify-content:center;pointer-events:none;
    }
    .topbar{width:100%;max-width:1100px;background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));backdrop-filter:blur(8px);border-radius:12px;padding:10px 16px;display:flex;align-items:center;gap:14px;box-shadow:var(--shadow);pointer-events:auto}
    .logo{display:flex;gap:10px;align-items:center;font-weight:700}
    .logo i{background:linear-gradient(90deg,var(--accent),var(--accent-2));-webkit-background-clip:text;background-clip:text;color:transparent;font-size:20px}
    nav{margin-left:auto}
    nav ul{display:flex;gap:16px;list-style:none;padding:0;margin:0;align-items:center}
    nav a{color:var(--white);text-decoration:none;font-weight:600;padding:8px 10px;border-radius:8px;opacity:0.9}
    nav a:hover{background:var(--glass);transform:translateY(-2px)}
    .mobile-toggle{display:none;background:transparent;border:0;color:var(--white);font-size:20px}

    /* Hero */
    .hero{padding:120px 0 36px}
    .hero-grid{display:grid;grid-template-columns:340px 1fr;gap:28px;align-items:center}
    .card{
      background:linear-gradient(180deg,var(--card), rgba(255,255,255,0.01));
      border-radius:var(--radius);padding:20px;box-shadow:var(--shadow);
      border:1px solid rgba(255,255,255,0.03);
    }

    /* Profile card */
    .profile-top{display:flex;gap:16px;align-items:center}
    .avatar-wrap{width:120px;height:120px;border-radius:16px;overflow:hidden;flex-shrink:0;border:2px solid rgba(255,255,255,0.06)}
    .avatar-wrap img{width:100%;height:100%;object-fit:cover;display:block}
    .upload-btn{display:flex;gap:8px;align-items:center;margin-top:8px}
    .upload-btn input[type=file]{display:none}
    .meta h1{margin:0;font-size:20px;letter-spacing:0.2px}
    .meta p{margin:6px 0;color:var(--muted);font-size:14px}

    .contact-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:14px}
    .chip{background:var(--glass);padding:10px;border-radius:10px;font-weight:600;font-size:13px;display:flex;align-items:center;gap:10px;color:var(--white)}
    .chip a{color:inherit;text-decoration:none}

    /* CTA */
    .actions{display:flex;gap:10px;margin-top:16px}
    .btn{padding:10px 14px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#06202a;font-weight:700;cursor:pointer;box-shadow:0 8px 20px rgba(12,44,52,0.25);transition:var(--transition)}
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--white)}
    .btn:active{transform:translateY(1px)}

    /* Summary / Intro */
    .intro{padding:20px 0}
    .intro p{color:var(--muted);margin:8px 0 0}

    /* Right column (main content) */
    .panel{display:flex;flex-direction:column;gap:22px}
    .kpi-row{display:flex;gap:12px}
    .kpi{flex:1;background:var(--glass-2);padding:16px;border-radius:12px;border:1px solid rgba(255,255,255,0.02);text-align:center}
    .kpi h4{margin:0;color:var(--muted);font-weight:600}
    .kpi p{margin-top:8px;font-size:18px;font-weight:700}

    /* Timeline */
    .section-title{text-align:left;margin:4px 0 12px;color:var(--muted);font-weight:700}
    .timeline{position:relative;padding-left:18px;border-left:2px dashed rgba(255,255,255,0.03);display:flex;flex-direction:column;gap:18px}
    .tl-item{opacity:0;transform:translateX(-18px);transition:var(--transition);background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.02)}
    .tl-item.visible{opacity:1;transform:none}
    .tl-item h4{margin:0 0 6px;font-size:15px}
    .tl-meta{color:var(--muted);font-size:13px}

    /* Skills with animated bars */
    .skills-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}
    .skill{padding:12px;border-radius:10px;background:var(--glass);border:1px solid rgba(255,255,255,0.02)}
    .skill h5{margin:0 0 8px;font-size:13px;color:var(--white)}
    .bar{height:10px;background:rgba(255,255,255,0.05);border-radius:999px;overflow:hidden}
    .bar-fill{height:100%;width:0%;background:linear-gradient(90deg,var(--accent),var(--accent-2));border-radius:999px;transition:width 900ms cubic-bezier(.2,.9,.3,1)}

    /* Languages / Interests */
    .chips{display:flex;gap:8px;flex-wrap:wrap}
    .chip-pill{background:rgba(255,255,255,0.03);padding:8px 12px;border-radius:999px;font-weight:600;color:var(--muted)}

    /* Footer */
    footer{margin-top:40px;padding:28px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
    footer p{margin:0;color:var(--muted)}

    /* Back to top */
    .back-to-top{position:fixed;right:18px;bottom:18px;background:var(--accent);width:46px;height:46px;border-radius:10px;display:flex;align-items:center;justify-content:center;color:#042e33;cursor:pointer;box-shadow:0 12px 30px rgba(6,22,24,0.35);opacity:0;transform:translateY(20px);transition:var(--transition);z-index:90}
    .back-to-top.show{opacity:1;transform:none}

    /* Responsive */
    @media (max-width:980px){.hero-grid{grid-template-columns:1fr}}
    @media (max-width:720px){
      .topbar{padding:8px}
      nav{display:none}
      .mobile-toggle{display:block;margin-left:auto}
      .avatar-wrap{width:96px;height:96px}
      .skills-grid{grid-template-columns:1fr}
    }

    /* Small helpers */
    .muted{color:var(--muted)}
    .tiny{font-size:12px;color:var(--muted)}
    .sep{height:1px;background:rgba(255,255,255,0.02);margin:10px 0;border-radius:2px}
  </style>
</head>
<body>
  <!-- (Your body content remains unchanged until the script section) -->

  <div class="back-to-top" id="backTop" aria-label="Back to top"><i class="fas fa-arrow-up"></i></div>

  <!-- Libraries for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Interactivity -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const mobileToggle = document.getElementById('mobileToggle');
    const nav = document.querySelector('nav');
    mobileToggle && mobileToggle.addEventListener('click', () => {
      if (nav.style.display === 'flex') nav.style.display = '';
      else nav.style.display = 'flex';
    });

    // Photo upload preview
    const photoInput = document.getElementById('photoUpload');
    const avatarImg = document.getElementById('avatarImg');
    photoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      avatarImg.src = url;
    });

    // Scroll animations
    const backTop = document.getElementById('backTop');
    const barFills = document.querySelectorAll('.bar-fill');
    const tlItems = document.querySelectorAll('.tl-item');

    function animateOnView() {
      const trigger = window.innerHeight * 0.85;
      barFills.forEach(bar => {
        const rect = bar.getBoundingClientRect();
        if (rect.top < trigger) bar.style.width = bar.dataset.fill || '70%';
      });
      tlItems.forEach(item => {
        const r = item.getBoundingClientRect();
        if (r.top < trigger) item.classList.add('visible');
      });
    }

    window.addEventListener('scroll', function(){
      animateOnView();
      if (window.scrollY > 300) backTop.classList.add('show'); else backTop.classList.remove('show');
    });
    setTimeout(animateOnView, 300);

    backTop.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

    // Download Resume PDF
    const downloadBtn = document.getElementById('downloadResumeBtn');
    downloadBtn.addEventListener('click', async function(){
      const button = this;
      button.disabled = true;
      button.textContent = 'Preparing PDF...';
      try {
        const element = document.getElementById('resumeContent');
        const scale = 2;
        const canvas = await html2canvas(element, { scale: scale, useCORS: true, backgroundColor: null });
        const imgData = canvas.toDataURL('image/png');

        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({ unit: 'pt', format: 'a4' });
        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();

        const imgWidth = pageWidth - 40;
        const imgHeight = (canvas.height * imgWidth) / canvas.width;

        let heightLeft = imgHeight;
        let position = 20;

        if (imgHeight <= pageHeight - 40) {
          pdf.addImage(imgData, 'PNG', 20, position, imgWidth, imgHeight);
        } else {
          let y = 0;
          while (heightLeft > 0) {
            pdf.addImage(imgData, 'PNG', 20, position, imgWidth, imgHeight, '', 'FAST', 0, y);
            heightLeft -= pageHeight;
            y += pageHeight;
            if (heightLeft > 0) pdf.addPage();
          }
        }

        pdf.save('Amuda_Ganesh_Resume.pdf');
      } catch (err) {
        console.error('PDF generation failed:', err);
        alert('Could not generate PDF. Please try again.');
      } finally {
        button.disabled = false;
        button.textContent = 'Download Resume';
      }
    });
  </script>
</body>
</html>
